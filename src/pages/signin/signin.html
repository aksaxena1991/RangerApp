<ion-header>

  <ion-navbar>
    <ion-title>Signin</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeSigninPopup()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="creds.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="creds.password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button ion-button block (click)="doSignin(creds)">SignIn</button>
    </ion-col>
  </ion-row>
</ion-content>
